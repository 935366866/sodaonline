    <input style="display:none;" id="appId" />

    <div style="float:left;width:100%;padding-top: 130px;">

        <div class="change_box" style="padding-left: 0px; padding-right:0px;padding-bottom:50px;" id='taskPanel'>
            <!--第一部分表格的填写-->
             <div class="part_box" style=" padding-top:0px; ">
                <form class="form-horizontal" id="creatApp" role="form" style="margin-top: 30px;" action="newAPP" method="post" onsubmit="return submitForm(this)">
                    <input type='hidden' id='tool_id' name='tool_id' value='{$tool_id}' />
    
    
                    <div class="task_form_height">
                        <label class="task_label"><span>1</span>任务名称</label>              
                        <div class="task_box">
                            <input type="text" class="form-control" readonly id="task_name" name="task_name" placeholder="请填写任务名称">
                        </div>
                    </div>

                    <div class="task_form_height">
                        <label class="task_label"><span>2</span>任务目录</label>
                        <div class="task_box">
                            <input type="url" class="form-control" id="dir_path" name="dir_path" placeholder="请选择任务目录" readonly>
                        </div>
                    </div>

                    <div class="task_form_height">
                        <label class="task_label"><span>3</span>所属项目</label>                   
                        <div class="task_box">
                            <input class="form-control" id="project_id" name="project_id" placeholder="请选择任务目录" readonly>
                        </div>
                    </div>

                    <div class="task_form_height">
                        <label class="task_label"><span>4</span>运行方式</label>
                        <div class="task_box">
                            <input class="form-control" id="appRunMode" name="appRunMode" placeholder="请选择任务目录" readonly>
                        </div>
                    </div>

                    <input type="text" class="form-control" id="allAppParams" name="allAppParams" style="display:none;">
                </form>
             </div>
            <!--第二部分 模块参数设置  点击展开参数-->
             
            <div class="part_box">

                <div class="task_form_height">
                    <label class="task_label"><span>5</span>具体参数</label>  
                
                    <div class="panel-group task_box" id="parasPanel">
                        <div class="panel panel-default" id="appParams">
                            <div id="appParams_panel_body" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form" id="appParamsForm">

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
            <!--参数设置结束-->
            <!--第三部分 运行状态-->
            <div id="appStatus" class="task_form_height">
                <label class="task_label"><span>6</span>运行状态</label>
                <div class="task_box">
                    <div class="col-sm-12" style="padding-left:0px; padding-right:0px; padding-bottom: 20px;">

                        <table data-toggle="table" data-height="200" data-show-footer="false" data-sort-name="id" id="appStatusTable">
                            <thead>
                                <tr>
                                    <th data-field="task_name">程序名称</th>
                                    <th data-field="status" data-align="center" data-formatter="appState">状态</th>
                                    <th data-field="submit_time" data-align="center">开始时间</th>
                                    <th data-field="done_time" data-align="center">结束时间</th>
                                    <th data-field="consume_time" data-align="center">时长</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <!--第四部分 运行时间-->
             <div class="part_box">

                <div class="task_form_height">
                    <label class="task_label"><span>7</span>运行时间</label>  
                
                    <!--等待加入-->
                
                </div>
