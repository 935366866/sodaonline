    <div class="center_box" style="float:left;width:100%;">
		<div class="app_title">
			<p>火山图小工具V1.0</p>
			<button class="btn btn_title round_Button" onclick="javascrtpt:window.location.href='../flowIntroduction_report/video.html'">使用说明</button>
		</div>
        <div class="change_box" style="padding-left: 0px; padding-right:0px;padding-bottom:50px;" id='taskPanel'>
            <!--第一部分表格的填写-->
             <div class="part_box" style=" padding-top:0px; ">
                <form class="form-horizontal" id="creatApp" role="form" style="margin-top: 30px;" action="newAPP" method="post" onsubmit="return submitForm(this)">
                    <input type='hidden' id='tool_id' name='tool_id' value='{$tool_id}' />
    
    
                    <div class="task_form_height">
                        <label class="task_label"><span>1</span>任务名称</label>              
                        <div class="task_box">
                            <input type="text" class="form-control" required id="task_name" name="task_name" placeholder="请填写任务名称">
                        </div>
                    </div>

                    <div class="task_form_height">
                        <label class="task_label"><span>2</span>任务目录</label>
                        <div class="task_box">
                            <input type="url" class="form-control" id="dir_path" name="dir_path" placeholder="请选择任务目录">
                        </div>
                        <a onclick="openUrl('#dir_path','dir')">
                            <span class="glyphicon glyphicon-folder-open" style="font-size:20px; top: 5px; cursor:pointer; "></span>
                        </a>
                    </div>

                    <div class="task_form_height">
                        <label class="task_label"><span>3</span>所属项目</label>                   
                        <div class="task_box">
                            <select id="project_id" required name="project_id" class="selectpicker select_width" data-live-search="true">
                
                                <optgroup label="可选项目">
                                    <foreach name='projList' item='proj'>
                                    <option value="{$proj.id}">{$proj.project_name}</option>
                                    </foreach>
                                </optgroup>
                
                            </select>
                        </div>
                    </div>

                    <div class="task_form_height">
                        <label class="task_label"><span>4</span>运行方式</label>
                        <div class="task_box">
                            <select id="appRunMode" name="appRunMode" required class="selectpicker select_width">
                
                                <optgroup label="可选方式">
                                <option value="qsub">投递运行</option>
                                </optgroup>
                        
                            </select>
                        </div>
                    </div>

                    <input type="text" class="form-control" id="allAppParams" name="allAppParams" style="display:none;">
                </form>
             </div>
            <!--第二部分 模块参数设置  点击展开参数-->
             
            <div class="part_box">

                <div class="task_form_height">
                    <label class="task_label"><span>5</span>具体参数</label>  
                
                    <div class="panel-group task_box" id="parasPanel">
                        <div class="panel panel-default" id="appParams">
                            <div id="appParams_panel_body" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <form class="form-horizontal" role="form" id="appParamsForm">

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
            <!--参数设置结束-->
            <!-- 添加选择目录的模态框 -->
            <div class="modal fade" id="selectUrl" tabindex="-1" aria-labelledby="选择路径" aria-hidden="true">

                <div class="modal-dialog" style="top:50px; width:800px;">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title">
                                路径
                            </h4>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputUrl">
                                <span class="input-group-btn">
                                    <button class="btn btn-default glyphicon glyphicon-arrow-left" id="back" type="button" style="top: 0px;"></button>
                                    <button class="btn btn-default glyphicon glyphicon-arrow-right" id="search" type="button" style="top: 0px;"></button>
                                </span>
                            </div>
                        </div>
                        <!-- -----------------------------------------------------------data-single-select="true"------------------------ -->
                        <div class="modal-body" style="text-align:center; ">
                            <table data-toggle="table" data-url="json/jobUrl.json" data-minimum-count-columns="2" data-id-field="id" data-show-footer="false"
                                data-height="300" data-sort-name="id" data-click-to-select="true"  id="urlTable"
                                style="bottom:20px;">

                                <thead>
                                    <tr>
                                        <th data-field="state" data-checkbox="true"></th>
                                        <th data-field="icon" data-formatter="addIcon"></th>
                                        <th data-field="name" data-align="left" data-sortable="true">name</th>
                                        <th data-field="type" data-align="center" data-sortable="true">attribute</th>
                                        <th data-field="inodeNum" data-align="center" data-visible="false" data-sortable="true">inodeNum</th>
                                        <th data-field="size" data-align="center" data-sortable="true">size</th>
                                        <th data-field="owner" data-align="center" data-sortable="true">owner</th>
                                        <th data-field="group" data-align="center">group</th>
                                        <th data-field="mtime" data-align="center" data-sortable="true">time</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- ----------------------------------------------------------------------------------- -->
                        <div class="modal-footer">
                            <button type="button" id="selected" class="btn btn-primary">
                            选择
                            </button>
                            <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">
                            关闭
                            </button>

                        </div>
                    </div>
                </div>

            </div>
            <!--
            <div class="taskRunDiv">
                <button type="submit" class="btn btn-primary " id="taskRun">运行任务</button>
            </div>
            -->

                <label class="task_label"><span style=" background-image:url('img/bg_02.png');">&nbsp;</span>提交任务</label>
                <div class="run_style">
                    <button type="submit" class="btn submitBut" id="taskRun" style="float:left;padding: 0px; border-width: 0px;">
                        <img src="img/go_01.png" alt="">
                    </button>
                </div>
